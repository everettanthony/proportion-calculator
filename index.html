<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Proportion Calculator</title>
</head>
<body>
    <div class="pg">
        <div class="calc">
            <div class="calc-title">Proportion Calculator</div>
            <div class="container-fluid calc-controls">
                <div class="row g-2">
                    <div class="col-sm-6">
                        <input type="text" name="width" class="form-control tb-width" placeholder="Width" autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="height" class="form-control tb-height" placeholder="Height" autocomplete="off">
                    </div>
                </div>
                <div class="row g-2 calc-new d-none">
                    <div class="col-sm-6">
                        <input type="text" name="widthNew" class="form-control tb-width-new" placeholder="New Width" autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="heightNew" class="form-control tb-height-new" placeholder="New Height" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="calc-btns">
                <button class="calc-btn btn-reset">Reset</button>
                <button class="calc-btn btn-submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
